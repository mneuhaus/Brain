<div class="context-item well">
	<h3>{item}</h3>
	
	<table class="table table-striped table-bordered">
	<f:for each="{item.tabularParsed}" as="row">
		<tr>
		<f:for each="{row}" as="cell">
			<td>{cell}</td>
		</f:for>
		</tr>
	</f:for>
	</table>

	<f:for each="{listActions}" as="action" key="actionName">
		<f:render partial="ActionButton" arguments="{action: action, object: item}" />
	</f:for>
</div>
