<div class="context-item well">
	<h3>{item}</h3>

	<f:if condition="{item.fields}">
		<dl class="dl-horizontal">
		<f:for each="{item.fields}" as="value" key="field">
			<dt>{field}</dt><dd>{value}</dd>
		</f:for>
		</dl>
	</f:if>
	
	<f:for each="{listActions}" as="action" key="actionName">
		<f:render partial="ActionButton" arguments="{action: action, object: item}" />
	</f:for>
</div>
